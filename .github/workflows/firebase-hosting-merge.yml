name: Deploy to Firebase Hosting and Cloud Run on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Set up environment variables
      - name: Create .env file
        run: |
          echo "FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}" >> .env
          echo "FIREBASE_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN }}" >> .env
          echo "FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}" >> .env
          echo "FIREBASE_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}" >> .env
          echo "FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID }}" >> .env

      # Build for Firebase
      - run: npm ci --legacy-peer-deps && npm run build
      
      # Deploy to Firebase
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BOT_BUILDER_80A4B }}
          channelId: live
          projectId: bot-builder-80a4b

      # Set up Google Cloud authentication
      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BOT_BUILDER_80A4B }}'

      # Set up Cloud SDK
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      # Configure Docker with gcloud credentials
      - name: Configure Docker
        run: gcloud auth configure-docker europe-west1-docker.pkg.dev

      # Build and push the Docker image
      - name: Build and Push Docker Image
        run: |
          docker build -t europe-west1-docker.pkg.dev/${{ secrets.FIREBASE_PROJECT_ID }}/cloud-run-source-deploy/assistant-builder/app:${{ github.sha }} .
          docker push europe-west1-docker.pkg.dev/${{ secrets.FIREBASE_PROJECT_ID }}/cloud-run-source-deploy/assistant-builder/app:${{ github.sha }}

      # Deploy to Cloud Run using the official action
      - name: Deploy to Cloud Run
        id: deploy-cloud-run
        uses: google-github-actions/deploy-cloudrun@v2.7.2
        with:
          service: assistant-builder
          image: europe-west1-docker.pkg.dev/${{ secrets.FIREBASE_PROJECT_ID }}/cloud-run-source-deploy/assistant-builder/app:${{ github.sha }}
          env_vars_file: .env
          region: europe-west1
          project_id: ${{ secrets.FIREBASE_PROJECT_ID }}
          flags: --allow-unauthenticated --min-instances=1
